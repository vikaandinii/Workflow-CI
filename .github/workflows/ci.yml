name: MLflow CI

on:
  push:
    branches: [ master ]

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas scikit-learn matplotlib seaborn joblib

      # 4. Jalankan MLflow Project tanpa membuat environment baru
      - name: Run MLflow Project
        run: mlflow run MLProject --env-manager local


      # 5. Upload model artifacts (optional)
      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hotel-cancellation-model
          path: MLProject/mlruns/
